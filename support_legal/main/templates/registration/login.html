{% extends "main/base.html" %}
{% block title %} <h1>Login</h1>{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <p href="/sign-up"> Don't have an account? Sign up <a href="/sign-up">Here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
